<!DOCTYPE>
<html>
<head>
    <link rel="alternate" href="http://nutree.gr/en" hreflang="en-us"/>
    <link rel="alternate" href="http://nutree.gr/el" hreflang="el"/>
    <script>
        const lang = (navigator.languages && navigator.languages[0]) ||
            navigator.language ||
            navigator.userLanguage || 'en-US';

        if (lang.match(/^el/)) {
            window.location.href = 'el/index.html';
        } else {
            window.location.href = 'en/index.html';
        }
    </script>
</head>
</html>
